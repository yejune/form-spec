# Simple Contact Form
# Demonstrates basic form fields with validation and multi-language support

type: group
name: contact_form
label:
  ko: 문의하기
  en: Contact Us
description:
  ko: 문의 사항을 남겨주시면 빠르게 답변드리겠습니다.
  en: Leave your inquiry and we will respond quickly.
action:
  method: post
  url: /api/contact
buttons:
  - type: submit
    name: __submitted__
    value: send
    class: btn btn-primary
    text:
      ko: 문의 보내기
      en: Send Inquiry
  - type: button
    class: btn btn-secondary
    text:
      ko: 취소
      en: Cancel

properties:
  name:
    type: text
    label:
      ko: 이름
      en: Your Name
    placeholder:
      ko: 이름을 입력하세요
      en: Enter your name
    rules:
      required: true
      minlength: 2
      maxlength: 50
    messages:
      ko:
        required: 이름을 입력해주세요.
        minlength: 이름은 최소 {0}자 이상이어야 합니다.
        maxlength: 이름은 {0}자를 초과할 수 없습니다.
      en:
        required: Please enter your name.
        minlength: Name must be at least {0} characters.
        maxlength: Name cannot exceed {0} characters.

  email:
    type: email
    label:
      ko: 이메일
      en: Email Address
    placeholder:
      ko: example@domain.com
      en: example@domain.com
    rules:
      required: true
      email: true
    messages:
      ko:
        required: 이메일을 입력해주세요.
        email: 올바른 이메일 형식으로 입력해주세요.
      en:
        required: Please enter your email.
        email: Please enter a valid email address.

  phone:
    type: text
    label:
      ko: 전화번호
      en: Phone Number
    placeholder:
      ko: 010-1234-5678
      en: 010-1234-5678
    description:
      ko: 선택사항입니다.
      en: Optional field.
    rules:
      match: '^$|^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$'
    messages:
      ko:
        match: 올바른 전화번호 형식으로 입력해주세요.
      en:
        match: Please enter a valid phone number format.

  category:
    type: select
    label:
      ko: 문의 유형
      en: Inquiry Type
    rules:
      required: true
    items:
      "":
        ko: 선택하세요
        en: Please select
      general:
        ko: 일반 문의
        en: General Inquiry
      support:
        ko: 기술 지원
        en: Technical Support
      sales:
        ko: 영업 문의
        en: Sales Inquiry
      partnership:
        ko: 제휴 문의
        en: Partnership
    messages:
      ko:
        required: 문의 유형을 선택해주세요.
      en:
        required: Please select an inquiry type.

  message:
    type: textarea
    label:
      ko: 문의 내용
      en: Message
    placeholder:
      ko: 문의하실 내용을 자세히 적어주세요.
      en: Please describe your inquiry in detail.
    rows: 5
    rules:
      required: true
      minlength: 10
      maxlength: 1000
    messages:
      ko:
        required: 문의 내용을 입력해주세요.
        minlength: 문의 내용은 최소 {0}자 이상이어야 합니다.
        maxlength: 문의 내용은 {0}자를 초과할 수 없습니다.
      en:
        required: Please enter your message.
        minlength: Message must be at least {0} characters.
        maxlength: Message cannot exceed {0} characters.

  privacy_agree:
    type: switcher
    label:
      ko: 개인정보 수집 동의
      en: I agree to the Privacy Policy
    rules:
      required: true
    messages:
      ko:
        required: 개인정보 수집에 동의해주세요.
      en:
        required: You must agree to the Privacy Policy.
