# Basic Registration Form Example
# Demonstrates simple field validation, multi-language labels, and custom error messages

type: group
name: registration
action:
  method: post
  url: /api/register
buttons:
  - type: submit
    name: __submitted__
    value: go
    class: btn btn-primary
    text:
      ko: 가입하기
      en: Sign Up
      ja: 登録する

properties:
  # Personal Information Group
  personal:
    type: group
    label:
      ko: 개인정보
      en: Personal Information
      ja: 個人情報
    class: row
    properties:
      name:
        type: text
        label:
          ko: 이름
          en: Name
          ja: お名前
        placeholder:
          ko: 이름을 입력하세요
          en: Enter your name
          ja: お名前を入力してください
        rules:
          required: true
          minlength: 2
          maxlength: 50
        messages:
          ko:
            required: 이름을 입력해주세요.
            minlength: 이름은 최소 {0}자 이상이어야 합니다.
            maxlength: 이름은 {0}자를 초과할 수 없습니다.
          en:
            required: Please enter your name.
            minlength: Name must be at least {0} characters.
            maxlength: Name cannot exceed {0} characters.
          ja:
            required: お名前を入力してください。
            minlength: お名前は{0}文字以上である必要があります。
            maxlength: お名前は{0}文字以内である必要があります。

      email:
        type: email
        label:
          ko: 이메일
          en: Email Address
          ja: メールアドレス
        placeholder:
          ko: example@domain.com
          en: example@domain.com
          ja: example@domain.com
        rules:
          required: true
          email: true
        messages:
          ko:
            required: 이메일을 입력해주세요.
            email: 올바른 이메일 형식으로 입력해주세요.
          en:
            required: Please enter your email address.
            email: Please enter a valid email address.
          ja:
            required: メールアドレスを入力してください。
            email: 有効なメールアドレスを入力してください。

      phone:
        type: text
        label:
          ko: 전화번호
          en: Phone Number
          ja: 電話番号
        placeholder:
          ko: 010-1234-5678
          en: 010-1234-5678
          ja: 010-1234-5678
        rules:
          match: '^[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}$'
        messages:
          ko:
            match: 올바른 전화번호 형식으로 입력해주세요. (예: 010-1234-5678)
          en:
            match: Please enter a valid phone number format. (e.g., 010-1234-5678)
          ja:
            match: 正しい電話番号形式で入力してください。(例: 010-1234-5678)

  # Account Information Group
  account:
    type: group
    label:
      ko: 계정정보
      en: Account Information
      ja: アカウント情報
    class: row
    properties:
      username:
        type: text
        label:
          ko: 사용자 ID
          en: Username
          ja: ユーザーID
        description:
          ko: 영문자와 숫자만 사용 가능합니다.
          en: Only letters and numbers are allowed.
          ja: 英数字のみ使用可能です。
        rules:
          required: true
          minlength: 4
          maxlength: 20
          match: '^[a-zA-Z0-9]+$'
        messages:
          ko:
            required: 사용자 ID를 입력해주세요.
            minlength: ID는 최소 {0}자 이상이어야 합니다.
            maxlength: ID는 {0}자를 초과할 수 없습니다.
            match: 영문자와 숫자만 사용 가능합니다.
          en:
            required: Please enter a username.
            minlength: Username must be at least {0} characters.
            maxlength: Username cannot exceed {0} characters.
            match: Only letters and numbers are allowed.
          ja:
            required: ユーザーIDを入力してください。
            minlength: IDは{0}文字以上である必要があります。
            maxlength: IDは{0}文字以内である必要があります。
            match: 英数字のみ使用可能です。

      password:
        type: password
        label:
          ko: 비밀번호
          en: Password
          ja: パスワード
        description:
          ko: 8자 이상, 영문자와 숫자를 포함해야 합니다.
          en: At least 8 characters with letters and numbers.
          ja: 8文字以上、英字と数字を含む必要があります。
        rules:
          required: true
          minlength: 8
          match: '^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*#?&]{8,}$'
        messages:
          ko:
            required: 비밀번호를 입력해주세요.
            minlength: 비밀번호는 최소 {0}자 이상이어야 합니다.
            match: 영문자와 숫자를 포함해야 합니다.
          en:
            required: Please enter a password.
            minlength: Password must be at least {0} characters.
            match: Must contain at least one letter and one number.
          ja:
            required: パスワードを入力してください。
            minlength: パスワードは{0}文字以上である必要があります。
            match: 英字と数字を含む必要があります。

  # Preferences
  newsletter:
    type: choice
    label:
      ko: 뉴스레터 수신
      en: Newsletter Subscription
      ja: ニュースレター購読
    default: 1
    items:
      1:
        ko: 수신함
        en: Subscribe
        ja: 購読する
      0:
        ko: 수신안함
        en: Unsubscribe
        ja: 購読しない

  terms:
    type: switcher
    label:
      ko: 이용약관 동의
      en: I agree to the Terms of Service
      ja: 利用規約に同意します
    rules:
      required: true
    messages:
      ko:
        required: 이용약관에 동의해주세요.
      en:
        required: You must agree to the Terms of Service.
      ja:
        required: 利用規約に同意してください。
