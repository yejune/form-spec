<h2 class="form-title">Product Entry Form</h2><p class="form-description">A comprehensive product entry form with nested structures</p><div class="form-group form-fields"><div class="form-element-wrapper border p-3 mb-3"><h6 class="">Basic Information</h6><div class="form-group"><div class="form-group mb-3"><label for="basic.name" class="form-label">Product Name<span class="text-danger" aria-hidden="true"> *</span></label><div class="input-group"><input type="text" id="basic.name" name="basic[name]" class="valid-target form-control" placeholder="Enter product name" data-rule-name="name" data-name="name" data-default="" value=""></div></div><div class="form-group mb-3"><label for="basic.sku" class="form-label">SKU<span class="text-danger" aria-hidden="true"> *</span></label><div class="input-group"><span class="input-group-text">SKU:</span><input type="text" id="basic.sku" name="basic[sku]" class="valid-target form-control" placeholder="e.g., PROD-001" data-rule-name="sku" data-name="sku" data-default="" value=""></div></div><div class="form-group mb-3"><label for="basic.category" class="form-label">Category<span class="text-danger" aria-hidden="true"> *</span></label><div class="input-group"><select id="basic.category" name="basic[category]" class="valid-target form-control" data-rule-name="category" data-name="category" data-default=""><option value="">Select Category</option><option value="electronics">Electronics</option><option value="clothing">Clothing</option><option value="food">Food &amp; Beverage</option><option value="home">Home &amp; Garden</option></select></div></div><div class="form-group mb-3"><label for="basic.description" class="form-label">Description</label><div class="input-group"><textarea id="basic.description" name="basic[description]" class="valid-target form-control" placeholder="Enter product description" rows="4" data-rule-name="description" data-name="description" data-default=""></textarea></div></div></div></div><div class="form-element-wrapper border p-3 mb-3"><h6 class="">Pricing</h6><div class="form-group"><div class="form-group mb-3"><label for="pricing.price" class="form-label">Price<span class="text-danger" aria-hidden="true"> *</span></label><div class="input-group"><span class="input-group-text">$</span><input type="number" id="pricing.price" name="pricing[price]" class="valid-target form-control" placeholder="0.00" data-rule-name="price" data-name="price" data-default="" value=""></div></div><div class="form-group mb-3"><label for="pricing.sale_price" class="form-label">Sale Price</label><div class="input-group"><span class="input-group-text">$</span><input type="number" id="pricing.sale_price" name="pricing[sale_price]" class="valid-target form-control" placeholder="0.00" data-rule-name="sale_price" data-name="sale_price" data-default="" value=""></div></div><div class="form-group mb-3"><label for="pricing.tax_rate" class="form-label">Tax Rate</label><div class="input-group"><input type="number" id="pricing.tax_rate" name="pricing[tax_rate]" class="valid-target form-control" data-rule-name="tax_rate" data-name="tax_rate" data-default="10" value="10"><span class="input-group-text">%</span></div></div></div></div><div class="form-element-wrapper border p-3 mb-3"><h6 class="">Inventory</h6><div class="form-group"><div class="form-group mb-3"><label for="inventory.quantity" class="form-label">Quantity in Stock<span class="text-danger" aria-hidden="true"> *</span></label><div class="input-group"><input type="number" id="inventory.quantity" name="inventory[quantity]" class="valid-target form-control" data-rule-name="quantity" data-name="quantity" data-default="0" value="0"></div></div><div class="form-group mb-3"><label for="inventory.low_stock_alert" class="form-label">Low Stock Alert Threshold</label><div class="input-group"><input type="number" id="inventory.low_stock_alert" name="inventory[low_stock_alert]" class="valid-target form-control" data-rule-name="low_stock_alert" data-name="low_stock_alert" data-default="10" value="10"></div></div><div class="form-group mb-3"><label for="inventory.track_inventory" class="form-label">Track Inventory</label><div class="form-check"><input type="checkbox" id="inventory.track_inventory" name="inventory[track_inventory]" class="valid-target form-check-input" data-rule-name="track_inventory" data-name="track_inventory" data-default="true" checked=""><label class="form-check-label" for="inventory.track_inventory">Track Inventory</label></div></div></div></div><div class="form-group mb-3"><label for="status" class="form-label">Product Status</label><div class="input-group"><select id="status" name="status" class="valid-target form-control" data-rule-name="status" data-name="status" data-default="draft"><option value="draft">Draft</option><option value="active">Active</option><option value="inactive">Inactive</option><option value="archived">Archived</option></select></div></div><div class="form-group mb-3"><label for="featured" class="form-label">Featured Product</label><div class="form-check"><input type="checkbox" id="featured" name="featured" class="valid-target form-check-input" data-rule-name="featured" data-name="featured" data-default="false"><label class="form-check-label" for="featured">Featured Product</label></div></div></div><div class="d-flex gap-2 mt-3 pt-3 border-top"><button type="submit" class="btn btn-primary">저장</button></div>
